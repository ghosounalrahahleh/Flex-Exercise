<body>
  <div class="container">

      </div>
    </section>
    <section>
      <div class="box third">
        <div class="circle"></div>
        <div>20<span>GB</span></div>
        <div class="border"></div>
      </div>
      <div class="box fourth">
        <div class="circle"></div>
        <div>30<span>GB</span></div>
        <div class="border"></div>
      </div>
    </section>
  </div>

</body>

</html>
